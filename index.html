<!DOCTYPE html>
<html>
    <head>
        <title>Simple Laravel Cmd Gui</title>
        <meta charset="UTF-8">
        <link href="./node_modules/zui/dist/css/zui.min.css" rel="stylesheet">
        <link id="styleSheet" href="./css/example.css" rel="stylesheet">
    </head>

    <body>
        <div class="left col">
            <div class="header row navi"></div>
            <div id="slider" class="body row scroll-y navi">

            </div>
        </div>
        <div class="right col">
            <div id="header" class="header row"></div>
            <div class="body row scroll-y">
                <div id="console"></div>
                <div id="content"></div>
            </div>
            <div class="footer row">
                <footer>
                    <script>
                        document.write('node ' + process.versions.node + ' - Chromium ' + process.versions.chrome + ' - Electron ' + process.versions.electron)
                    </script>
                </footer>
            </div>
        </div>
        <script>
            window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min');
        </script>
        <script src="./node_modules/zui/dist/js/zui.min.js" ></script>
        <script src="./js/jquery.isloading.min.js" ></script>
        <script>
            require('./renderer.js');
        </script>
    </body>
</html>
